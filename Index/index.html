<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="styleIndex.css"/>
    <link rel="stylesheet" type="text/css" href="../Infra/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Div da NavBar -->
    <div id="divNavBar"></div>

	<div class="modal modal-signin position-static d-block margin-meio cor-fundo" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-xl" role="document">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0 cor-form">
					<h2 class="fw-bold mb-0 container cor-texto">Olá, -USUARIO- </h2>
				</div>
      
				<div class="modal-body p-5 pt-0 cor-form">
					<form class="container">
						<div class="row">
							<div class="col-6">
								<div class="form-floating mb-3">
									<h3 class="fw-bold mb-0 container cor-texto">Saldo: R$ 00,00 </h3>
								</div>
							</div>

							<div class="col-6">
								<div class="form-floating mb-3">
									<h3 class="fw-bold mb-0 container cor-texto">Passes: 0</h3>
									<h6 class="fw-bold mb-0 container cor-texto">(Equivalente ao saldo) </h6>
								</div>
							</div>
						</div>
					</form>
					<br></br><br></br><br></br>
					<div class="container row align-items-center cor-card">
						<a href= "../Infra/img/surpresa.jpg"  class="cartao cinza col">	
							<h2>Qr-Code</h2>
							<p>De Forma Totalmente Online</p>
							<img class="image" src="../Infra/img/qrcode.png" alt="" />
						</a>

						<a href= "../Infra/img/surpresa2.jpg" class="cartao verde col">
							<h2>Pagamento</h2>
							<p>Seus Metodos de Comprar Passes</p>
							<img class="image" src="../Infra/img/money.png" alt="" />
						</a>

						<a href= "../Infra/img/surpresa3.jpg" class="cartao amarelo col">
							<h2>Passe</h2>
							<p>Veja as informações do Passe</p>
							<img class="image" src="../Infra/img/passe.png" alt="" />
							<br></br>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
   <footer>
		<!-- Div para o Footer -->
        <div id="divFoot"></div>
   </footer>
</body>
</html>
