<!DOCTYPE html>
    <head>
        <script type="module" src="pagamento.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adquirir Créditos</title>

        <link rel="stylesheet" type="text/css" href="stylePagamento.css"/>
        <link rel="stylesheet" type="text/css" href="../Infra/bootstrap/css/bootstrap.min.css"/>
    </head>
    <body>
        <!-- Div da NavBar -->
        <div id="divNavBar"></div>
        <!-- Div dos Pop-Ups -->
        <div id="divPopUp"></div>

        <div id="wrapper">
            <div class="margin-meio" role="document">
                <div class="modal-content rounded-5 shadow janela">
                    <div class="modal-header p-5 pb-4 border-bottom-0 cor-form">
                        <h2 class="fw-bold mb-0">Adquirir Créditos</h2>
                    </div>
        
                    <!-- Este bloco é tudo o que está dentro do Modal Cinza da Página -->
                    <div class="modal-body p-5 pt-0 cor-form">
                        <form class="cor-form" method="POST" id="formPagamento">
                            
                            <!-- Caso o usuário não tenha nenhum Cartão, é mostrado o bloco abaixo -->
                            <div id="divSemCartaoCadastrado" hidden>
                                <div class="bloco-sem-card" id="divSemCartao">
                                    <img src="../Infra/img/Assets/semCartao.png" class="sem-card">
                                    <div>Você não possui nenhum Cartão Cadastrado em nosso sistema !</div>
                                </div>
    
                                <a href="../Passe/passe.html" class="aBtnCadastrarPasse">
                                    <input type="button" value="Cadastrar Passe" class="btn btn-dark btn-lg" id="btnCadastraPasses"/>
                                </a>
                            </div>

                            <!-- Caso o usuário tenha cartões Cadastrados, esse bloco de código é mostrado -->
                            <div class="row" id="divForm" hidden>
                                <div class="col-8">

                                    <!-- Esta é a tabela dos Cartões que estão sendo mostrados na Tela -->
                                    <table class="table table-striped table-light">
                                        <thead>
                                            <tr>
                                                <th scope="col">Num. Série</th>
                                                <th scope="col">Empresa</th>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Saldo</th>
                                                <th scope="col">Opção 1</th>
                                            </tr>
                                        </thead>
                                        <!-- Esta tabela está vazia, pois os cartões que nela aparecem são preenchidos automaticamente -->
                                        <tbody id="tableCartoes">
                                        </tbody>
                                    </table>

                                    <!-- HTML para controlar a Paginação dos cartões -->
                                    <div class="flexbox controllerPaginacao">
                                        <div class="box mensagemQtdCartoes">
                                            Total: <span id="spanMensagem2">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Mostrando Cartões de <span id="spanMensagem1">0</span> a <span id="spanMensagem3" >0</span>
                                        </div>
                                        <div class="box estiloLetras">
                                            <button type="button" class="btnDesabilitado" id="btnAnterior" disabled><</button>
                                            <input id="inputPagina" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="inputPagina" readonly value="1">
                                            <button type="button" class="btnDesabilitado" id="btnProximo" disabled>></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <!-- Este é o formulário para comprar novos passes -->
                                    <div class="form-floating mb-3">
                                        <input type="text" readonly class="form-control rounded-4" id="txtPasse" name="txtPasse" placeholder="Passes Salvos" required/>
                                        <label for="txtPasse" id="labelPasseSelecionado">Passe Selecionado</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" readonly required maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46" class="form-control rounded-4" name="txtSaldoAdicionado" id="txtSaldoAdicionado" placeholder="Saldo a ser Adicionado">
                                        <label for="txtSaldoAdicionado" id="labelSaldoAdicionado">Saldo a ser Adicionado</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" readonly class="form-control rounded-4" name="txtNovoSaldo" id="txtNovoSaldo" placeholder="Novo Saldo Total">
                                        <label for="txtNovoSaldo">Novo Saldo Total</label>
                                    </div>

                                    <div class="form-floating mb-3 mensagemQtdCartoes">
                                        <span class="alinhaEsquerda" id="spanFormaPagamento">Forma de Pagamento</span>
                                        <select class="form-select selectFormaPagamento" id="selectFormaPagamento">
                                            <option value="" data-default selected disabled></option>
                                            <option value="1">Cartão de Crédito</option>
                                            <option value="2">Boleto</option>
                                            <option value="3">PayPal</option>
                                            <option value="4">PIX</option>
                                        </select>
                                    </div><br>

                                    <div class="form-floating mb-3 alinhaMeio">
                                        <!-- Este é o Button para comprar os Créditos -->
                                        <button class="btn btn-danger textFormatadoBtn btn-lg btnPagar" id="btnPagar" style="float: right" type="submit">Pagar</button>        
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Div para o Footer -->
        <div id="divFoot"></div>
    </body>
</html>

<!-- Scripts de JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
