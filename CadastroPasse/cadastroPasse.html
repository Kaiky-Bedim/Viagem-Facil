<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Passe</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styleCadastroPasse.css"/>
		<link rel="stylesheet" type="text/css" href="../Infra/bootstrap/css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- Div da NavBar -->
		<div id="divNavBar"></div>
		<br></br>
		<div id="wrapper">
			<div class="bloco ">
				<div class="card-bloco ">
					<div class="front">
						<div class="image">
							<img src="../Infra/img/Logo_Final.jpeg" alt="">
							<img src="../Infra/img/univap.png" alt="">
						</div>
					
						<div class="flexbox">
							<div class="box">
								<span>Numero Serial:</span>
								<div class="card-holder-name"> </div>
							</div>
						</div>
						
						<div class="flexbox">
							<div class="box">
								<span>Numero de Fabrica:</span>
								<div class="card-number-box"></div>
							</div>
							<div class="box desce">
								<span class="desce">Passe:</span>
								<div class="expiration">
									<span class="exp-month"></span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Começo do Form -->

				<form method="post" action="controllerCadastroPasse.php">
					<div class = "flexbox">		
						<div class="inputBox">
							<span>Serie</span>
							<input type="text" name="txtNumSerial" maxlength="12"  class="card-holder-input">
						</div>
						<div class="inputBox">
							<span>Fabrica</span>
							<input type="text" name="txtNumFabrica" maxlength="12" class="card-number-input">
						</div>
						<div class="inputBox">
							<span>Tipo cartão</span>
							<select name="txtTipoCartao" id="txtTipoCartao" class="month-input">
								<option value="month" selected disabled></option>
								<option value="Normal">Normal</option>
								<option value="Estudantil">Estudantil</option>
								<option value="Idoso">Idoso</option>
							</select>
						</div>
				
					</div>
					<input type="submit" value="Cadastrar Passe" id="AdicionarPasse" class="submit-btn">
				</form>
				<!-- Fim do Form -->
				<br></br>
			</div>
			<!-- Div para o Footer -->
			<div id="divFoot"></div>
		</div>
	</body>
</html>
