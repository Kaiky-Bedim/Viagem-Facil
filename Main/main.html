<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>

		<link rel="stylesheet" type="text/css" href="styleMain.css"/>
		<link rel="stylesheet" type="text/css" href="../Infra/bootstrap/css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- Div da NavBar -->
		<div id="divNavBar"></div>
		<!-- Div dos Pop-Ups -->
        <div id="divPopUp"></div>

		<div id="wrapper">
			<div class="modal modal-signin position-static d-block margin-meio cor-fundo" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-xl" role="document">
					<div class="modal-content rounded-5 shadow">
						<div class="modal-header p-5 pb-4 border-bottom-0 cor-form">
							<h2 class="fw-bold mb-0 container cor-texto" value="">Bem vindo ao gerenciador de cartões para transporte público !</br></br></br></h2>
						</div>

						<div class="modal-body p-5 pt-0 cor-form">
							<form class="container">
								<div class="row">
									<!-- Estas duas colunas mostram alguns dados simples do Usuário -->
									<div class="col-6">
										<div class="form-floating mb-3">
											<h3 class="fw-bold mb-0 container cor-texto">Saldo total: <span id="spanSaldoTotal"></span></h3>
											<h3 class="fw-bold mb-0 container cor-texto">Última movimentação: <span id="spanUltimaMovimentacao"></span></h3>
										</div>
									</div>

									<div class="col-6">
										<div class="form-floating mb-3">
											<h3 class="fw-bold mb-0 container cor-texto">Passes ativos possuídos: <span id="spanPassesAtivos"></span></h3>
											<h3 class="fw-bold mb-0 container cor-texto">Passes bloqueados possuídos: <span id="spanPassesBloqueados"></span></h3>
										</div>
									</div>
								</div>
							</form>
							<br></br><br></br><br>
							<div class="container row align-items-center cor-card">
								<a href= "../Qrcode/ViewQRCode.html"  class="cartao cinza col">	
									<h2>Qr-Code's</h2>
									<p>Utilize seus Passes via Qr-Code</p>
									<img class="image" src="../Infra/img/Assets/qrcode.png" alt="" />
								</a>

								<a href= "../Pagamento/pagamento.html" class="cartao verde col">
									<h2>Adquirir Créditos</h2>
									<p>Aumente o saldo de seus Passes</p>
									<img class="image" src="../Infra/img/Assets/money.png" alt="" />
								</a>

								<a href= "../Passe/passe.html" class="cartao amarelo col">
									<h2>Passes</h2>
									<p>Gerencie e visualize seus Passes</p>
									<img class="image" src="../Infra/img/Assets/passe.png" alt="" />
									<br></br>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br></br>
		</div>
		<!-- Div para o Footer -->
		<div id="divFoot"></div>
	</body>
</html>

<!-- Scripts de JavaScript -->
<script type="module" src="main.js"></script>
