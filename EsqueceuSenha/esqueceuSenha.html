<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar senha</title>

        <link rel="stylesheet" type="text/css" href="styleEsqueceuSenha.css"/>
        <link rel="stylesheet" type="text/css" href="../Infra/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Div da NavBar -->
        <div id="divNavBar"></div>
        <!-- Div dos Pop-Ups -->
        <div id="divPopUp"></div>

        <!-- Modal da tela -->
        <div id="wrapper">
            <div class="modal-dialog margin-meio" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0 cor-form">
                        <h2 class="fw-bold mb-0">Recuperar Senha</h2>
                    </div>

                    <!-- Corpo do Modal -->
                    <div class="modal-body p-5 pt-0 cor-form">
                            
                        <!-- Form para envio dos dados -->
                        <form class="container" id="form1">
                            <!-- Inputs para enviar formulário e recuperar as Senhas, primeiro form envia Email -->
                            <div class="form-floating mb-3">
                                <input type="text" minlength="11" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control rounded-4" id="txtCpf" name="txtCpf" placeholder="CPF" required>
                                <label id="labelCPF" for="txtCPF">CPF</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" maxlength="50" class="form-control rounded-4" id="txtEmail" name="txtEmail" placeholder="Email" required>
                                <label id="labelEmail" for="txtEmail">E-mail</label>
                            </div>

                            <!-- Botões para voltar para o Login ou dar continuidade ao processo de Recuperar senha -->
                            <div class="row" style="width: auto;">
                                <a href="../Login/login.html" class="col-md-6 esquerda btnsForm" style="padding: 0;">
                                    <input type="button" class="btn btn-dark btn-lg col-md-6 btnsForm" value="Voltar ao Login"/>
                                </a>
                                <button id="btnVerificar" class="btn btn-primary btn-lg col-md-6 direita btnsForm" >Verificar</button>
                            </div>
                        </form>

                        <!-- Form para envio do Código de Verificação -->
                        <form class="container" id="form2" hidden>
                            <div class="form-floating mb-3">
                                <!-- Input para o Código de Verificação -->
                                <input type="text" minlength="6" maxlength="6" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control rounded-4" id="txtCodigoVerificacao" name="txtCodigoVerificacao" placeholder="Código de Verificação" required>
                                <label id="labelCodigoVerificacao" for="txtCodigoVerificacao">Código Verificação</label>
                            </div>

                            <!-- Botões para voltar para enviar Email ou dar continuidade ao processo de Recuperar senha -->
                            <div class="row" style="width: auto;">
                                <input type="button" class="btn btn-dark btn-lg col-md-6 btnsForm esquerda" value="Voltar" id="btnVoltar"/>
                                <button id="btnEnviar" class="btn btn-primary btn-lg col-md-6 btnsForm direita">Enviar</button>
                            </div>
                            </br>
                            <a id="aNovoEmail" class="links" href="">Caso o Email não tenha chegado, clique aqui</a>
                        </form>

                        <!-- Form para alteração efetiva da Senha -->
                        <form class="container" id="form3" hidden>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="txtSenha" name="Senha" placeholder="Senha" required>
                                <label id="labelSenha" for="txtSenha">Nova Senha</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="txtConfirmarSenha" name="ConfirmarSenha" placeholder="Confirmar Senha" required>
                                <label id="labelConfirmarSenha" for="txtConfirmarSenha">Confirmar Nova Senha</label>
                            </div>

                            <!-- Botões para voltar para enviar Email ou dar continuidade ao processo de Recuperar senha -->
                            <div class="row" style="width: auto;">
                                <input type="button" class="btn btn-dark btn-lg col-md-6 btnsForm esquerda" value="Voltar" id="btnVoltarNovaSenha"/>
                                <button id="btnEnviarNovaSenha" class="btn btn-primary btn-lg col-md-6 btnsForm direita">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Div para o Footer -->
        <div id="divFoot"></div>
    </body>
</html>

<!-- Scripts de JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="esqueceuSenha.js"></script>
