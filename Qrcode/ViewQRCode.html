<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qr-code</title>

        <link rel="stylesheet" type="text/css" href="styleQrcode.css"/>
        <link rel="stylesheet" type="text/css" href="../Infra/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    </head>
    <body>
        <!-- Div da NavBar -->
        <div id="divNavBar"></div>
        <!-- Div dos Pop-Ups -->
        <div id="divPopUp"></div>

        <div id="wrapper">
            <div class="margin-meio" role="document">
                <div class="modal-content rounded-5 shadow janela">
                    
                    <div class="modal-header p-5 pb-4 border-bottom-0 cor-form">
                        <h2 class="fw-bold mb-0">QR Code's</h2>
                    </div>

                       <!-- Este bloco é tudo o que está dentro do Modal Cinza da Página -->
                    <div class="modal-body p-5 pt-0 cor-form">
                            
                            <!-- Caso o usuário não tenha nenhum Cartão, é mostrado o bloco abaixo -->
                            <div id="divSemCartaoCadastrado" hidden>
                                <div class="bloco-sem-card" id="divSemCartao">
                                    <img src="../Infra/img/Assets/semCartao.png" class="sem-card">
                                    <div>Você não possui nenhum Cartão Ativo cadastrado em nosso sistema !</div>
                                </div>
    
                                <a href="../Passe/passe.html" class="aBtnCadastrarPasse">
                                    <input type="button" value="Cadastrar Passe" class="btn btn-dark btn-lg" id="btnCadastraPasses"/>
                                </a>
                            </div>
                            <div class="row" id="divForm" hidden>
                                <div class="col-7">

                                    <!-- Esta é a tabela dos Cartões que estão sendo mostrados na Tela -->
                                    <table class="table table-striped table-light">
                                        <thead>
                                            <tr>
                                                <th scope="col">Num. Série</th>
                                                <th scope="col">Empresa</th>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Saldo</th>
                                                <th scope="col">Opção 1</th>
                                            </tr>
                                        </thead>
                                        <!-- Esta tabela está vazia, pois os cartões que nela aparecem são preenchidos automaticamente -->
                                        <tbody id="tableCartoes">
                                        </tbody>
                                    </table>

                                    <!-- HTML para controlar a Paginação dos cartões -->
                                    <div class="flexbox controllerPaginacao">
                                        <div class="box mensagemQtdCartoes">
                                            Total: <span id="spanMensagem2">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Mostrando Cartões de <span id="spanMensagem1">0</span> a <span id="spanMensagem3" >0</span>
                                        </div>
                                        <div class="box estiloLetras">
                                            <button type="button" class="btnDesabilitado" id="btnAnterior" disabled><</button>
                                            <input id="inputPagina" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="inputPagina" readonly value="1">
                                            <button type="button" class="btnDesabilitado" id="btnProximo" disabled>></button>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-5">
                            <div class="cor-img">
                                <!--<img src="../Infra/img/Assets/semCartao.png" class="rounded d-block propriedades-imagem"  id="imgqrcode">-->
                                <div id="qrcode">
                                    <img id="SemCartao" src="../Infra/img/Assets/semCartao.png">
                                </div>
                                <button id="btnPDF" class="btn btn-info" hidden>PDF</button>
                                <button id="btnImage" class="btn btn-success" hidden>Image</button>
                                <p id="pNenhumCartaoSelecionado">Nenhum Cartão selecionado !</p>
                            </div>  
                        </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-xl-12">
            <div class="accordion mt-3" id="accordionWithIcon">
              <div class="card accordion-item">
                <h2 class="accordion-header d-flex align-items-center">
                  <button
                    type="button"
                    class="accordion-button"
                    data-bs-toggle="collapse"
                    data-bs-target="#accordionWithIcon-1"
                    aria-expanded="true"
                  >
                    <i class="bx bx-bar-chart-alt-2 me-2"></i>
                    Maps
                  </button>
                </h2>
                <div
                  id="accordionWithIcon-1"
                  class="accordion-collapse collapse show"
                >
                <div id="map" style="height:500px"></div>
                </div>
              </div>
            </div>
          </div>
        <button id="teste">Change</button>
        <!-- Div para o Footer -->
        <div id="divFoot"></div>
    </body>
</html>
<!-- Scripts de JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
<script src="../Infra/libs/qrcode/qrcode.min.js"></script>
<script src="../Infra/libs/pdf/jspdf.min.js"></script>
<script src="../Infra/libs/img/FileSaver.min.js"></script>
<script type="module" src="qrcode.js"></script>
